- hosts: web
  become: true
  tasks:
    - name: Update apt
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: ['docker.io']
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Pull Docker image
      docker_image:
        name: snehas2002/sample
        source: pull

    - name: Run container
      docker_container:
        name: simple-webpage
        image: snehas2002/sample
        state: started
        restart_policy: always
        published_ports:
          - "80:80"
